<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Streamline</title>
  <link rel="icon" href="images/favicon.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      margin: 0;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #c71585;
      margin-bottom: 30px;
      text-shadow: 1px 1px #ffb6c1;
    }

    .card {
      background-color: #ffffff;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 20, 147, 0.2);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #c71585;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d94c96;
    }

    a {
      color: #c71585;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
    }
    .logo-container {
  display: flex;
  align-items: center;  
}

.logo-container img {
  margin-right: 5px;  
  margin-bottom: 29px;
}
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/favicon.png" alt="Company Logo" width="50" height="auto">
    <span class="logo">Streamline</span>
  </div>
  <div class="card">
    <h2>Recover Password</h2>
    <form onsubmit="return recoverPassword()">
      <label for="recovery-email">Enter your email:</label>
      <input type="email" id="recovery-email" name="email" required />
      <button type="submit">Send Recovery Link</button>
    </form>
    <a href="loginSignup.html">Back to Login</a>
  </div>

  <script>
    function recoverPassword() {
      const email = document.getElementById("recovery-email").value;
      alert(`If ${email} is registered, a recovery link will be sent.`);
      return false; // prevent real submission
    }
  </script>
</body>
</html>
