<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Streamline</title>
  <link rel="icon" href="images/favicon.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      margin: 0;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
      overflow: hidden;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      margin-right: 5px;
      margin-top: -14px;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      color: #c71585;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffb6c1;
    }

    .card {
      background-color: #fff;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 20, 147, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      padding-top: 10px;
    }

    h2 {
      color: #c71585;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d94c96;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #c71585;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="images/favicon.png" alt="Company Logo" width="50">
    <span class="logo">Streamline</span>
  </div>

  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email" required />

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" required />

      <button type="submit">Login</button>
    </form>
    <div style="margin: 7px; font-size: 15px;">
      By logging in, you agree to our 
      <a href="terms-policy.html" target="_blank" style="color:#c71585; text-decoration: underline;">Terms & Conditions</a>.
    </div>
    
    <div class="link">
      <a href="signup.html">Don't have an account? Sign up</a>
    </div>
  </div>
 
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
 
    const firebaseConfig = {
      apiKey: "AIzaSyA_iYY1cpnwjW4idgEmpVScj3SecxN2Qss",
      authDomain: "todolistwebapp-eb8cb.firebaseapp.com",
      projectId: "todolistwebapp-eb8cb",
      storageBucket: "todolistwebapp-eb8cb.appspot.com",
      messagingSenderId: "869793857380",
      appId: "1:869793857380:web:79b4a200e73bae6c088471",
      measurementId: "G-7LX95XNM4M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

     const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html"; 
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>

</body>
</html>
