<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Streamline</title>
  <link rel="icon" href="images/favicon.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      margin: 0;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      color: #c71585;
      margin-bottom: 40px;
      text-shadow: 2px 2px #ffb6c1;
    }

    .card {
      background-color: #fff;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 20, 147, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #c71585;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d94c96;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #c71585;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">Streamline</div>

  <div class="card">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" name="email" required />

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" name="password" minlength="6" required />

      <label style="margin: 10px 0;">
        <input type="checkbox" id="termsCheckbox" required />
        I agree to the <a href="terms-policy.html" style="color:#c71585;">Terms & Policy</a>
      </label>

      <button type="submit">Login</button>
    </form>

    <div class="link">
      <a href="signup.html">Don't have an account? Sign up</a>
    </div>

    <div class="link" style="margin-top: 10px;">
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
  </div>

  <script>
    function validateLogin() {
      const termsChecked = document.getElementById("termsCheckbox").checked;
      if (!termsChecked) {
        alert("You must agree to the Terms & Policy before logging in.");
        return false;
      }
  
      // Basic check â€“ if passed, redirect to dashboard
      // (You can replace this with actual login logic later)
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
  
      if (email && password.length >= 6) {
        window.location.href = "dashboard.html";
        return false;  
      }
  
      alert("Invalid email or password.");
      return false;
    }
  </script>
  
</body>
</html>
