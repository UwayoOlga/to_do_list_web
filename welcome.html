<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Streamline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: "Times New Roman", Times, serif;
      color: #c71585;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      margin-top: 40px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #c71585;
      text-shadow: 2px 2px #ffb6c1;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 22px;
      color: #d94c96;
      margin-bottom: 40px;
    }

    .hero-image {
      width: 90%;
      max-width: 500px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(255, 20, 147, 0.3);
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 60px;
    }

    .btn {
      padding: 12px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #d94c96;
    }

    footer {
      font-size: 14px;
      color: #c71585;
      margin-top: auto;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Streamline</div>
    <div class="tagline">Your Beautiful, Simple To-Do Manager</div>
  </header>

  <!-- Replace this with your custom image -->
  <img src="images/checklist.jpg" alt="To-Do Illustration" class="hero-image" />

  <div class="button-group">
    <a href="loginSignup.html" class="btn">Login</a>
    <a href="signup.html" class="btn">Sign Up</a>
    <a href="features.html" class="btn">Features</a>
    <a href="contact.html" class="btn">Contact us</a>
  </div>

  <footer>
    &copy; 2025 Streamline. Plan. Prioritize. Prosper.
  </footer>

</body>
</html>
