<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streamline - Login & Signup</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      margin: 0;
      background-color: #ffe6f0; /* light pink */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      color: #c71585; /* dark pink */
      margin-bottom: 40px;
      text-shadow: 2px 2px #ffb6c1; /* soft pink glow */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }

    .card {
      background-color: #ffffff;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 20, 147, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      flex: 1;
    }

    h2 {
      color: #c71585;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d94c96;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Logo/Title -->
  <div class="logo">Streamline</div>

  <div class="container">
    <!-- Login Card -->
    <div class="card">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="return validateLogin()">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="email" required />
      
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" minlength="6" required />
      
        <label style="margin: 10px 0;">
          <input type="checkbox" id="termsCheckbox" required />
          I agree to the <a href="terms-policy.html" style="color:#c71585; text-decoration:underline;">Terms & Policy</a>
        </label>
      
        <button type="submit">Login</button>
      </form>
      
      <div style="margin-top: 30px; text-align: center;">
    <a href="forgot-password.html" style="color:#c71585; font-size:14px; text-decoration:none;  ">Forgot Password?</a>
</div>
    </div>

    <!-- Signup Card -->
    <div class="card">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="return validateSignup()">
        <label for="signup-name">Full Name:</label>
        <input type="text" id="signup-name" name="name" required />

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required />

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" minlength="6" required />

        <label for="signup-confirm">Confirm Password:</label>
        <input type="password" id="signup-confirm" name="confirm" minlength="6" required />

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function validateLogin() {
      const termsChecked = document.getElementById("termsCheckbox").checked;
      if (!termsChecked) {
        alert("You must agree to the Terms & Policy before logging in.");
        return false;
      }
      return true;
    }
  
    function validateSignup() {
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;
  
      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>
  
</body>
</html>
