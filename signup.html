<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Streamline</title>
  <link rel="icon" href="images/favicon.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      margin: 0;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
      overflow: hidden;
    }

    .logo {
      font-size: 42px;
      font-weight: bold;
      color: #c71585;
      margin-bottom: 40px;
      text-shadow: 2px 2px #ffb6c1;
    }

    .card {
      background-color: #fff;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 20, 147, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      padding-top: 10px;
    }

    h2 {
      color: #c71585;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d94c96;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #c71585;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">Streamline</div>

  <div class="card">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="return validateSignup()">
      <label for="signup-name">Full Name:</label>
      <input type="text" id="signup-name" name="name" required />

      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="email" required />

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="password" minlength="6" required />

      <label for="signup-confirm">Confirm Password:</label>
      <input type="password" id="signup-confirm" name="confirm" minlength="6" required />

      <button type="submit">Sign Up</button>
    </form>

    <div class="link">
      <a href="login.html">Already have an account? Login</a>
    </div>
  </div>

  <script>
    function validateSignup() {
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
